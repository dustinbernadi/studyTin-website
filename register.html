<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>studyTIn register page</title>

    <!--tailwind cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom warna menggunakan style Tailwind -->
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --text: #edf7f2;
          --primary: #a1d3bb;
          --background: #08120e;
          --secondary: #33586d;
          --accent: #7086bc;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div
        class="flex items-center justify-center min-h-screen bg-[var(--background)]"
      >
        <div
          class="bg-[var(--primary)] p-8 rounded-lg shadow-[0_0_20px_var(--accent)] w-full max-w-md mx-4"
        >
          <h1 class="text-2xl font-bold text-text mb-6">
            register to studyTIn
          </h1>
          <form action="/register" id="registerForm" method="POST">
            <div class="mb-4">
              <label for="username" class="block text-[var(--background)] mb-2"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                required
                class="w-full p-2 border border-accent rounded focus:outline-none focus:ring-2 focus:ring-primary text-base bg-white/80 text-[var(--background)]"
              />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-[var(--background)] mb-2"
                >email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full p-2 border border-accent rounded focus:outline-none focus:ring-2 focus:ring-primary text-base bg-white/80 text-[var(--background)]"
              />
            </div>
            <div class="mb-6">
              <label for="password" class="block text-[var(--background)] mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full p-2 border border-accent rounded focus:outline-none focus:ring-2 focus:ring-primary text-base bg-white/80 text-[var(--background)]"
              />
            </div>
            <div class="mb-6">
              <label
                for="confirmPassword"
                class="block text-[var(--background)] mb-2"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                class="w-full p-2 border border-accent rounded focus:outline-none focus:ring-2 focus:ring-primary text-base bg-white/80 text-[var(--background)]"
              />
            </div>

            <button
              type="submit"
              class="w-full bg-[var(--secondary)] text-[var(--text)] font-bold py-2 rounded hover:text-[var(--background)] tracking-wider hover:bg-[var(--accent)] transition duration-300"
            >
              register
            </button>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="./js/register.js"></script>
  </body>
</html>
